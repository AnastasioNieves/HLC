<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <svg class="bi me-2" width="40" height="32">
      <use xlink:href="#bootstrap"></use>
    </svg>
    <span class="fs-4">Introduccion a Angular - {{title}}</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item" *ngFor="let menuItem of menuItems">
      <!--routerLink es como un href pero en typescript !-->
      <a [routerLink]= "menuItem.path" class="nav-link" >{{menuItem.text}}</a>
    </li>
    <li class="nav-item" *ngIf="admin">
      <a [routerLink]= "menuAdmin.path" class="nav-link" >{{menuAdmin.text}}</a>
    </li>
  </ul>
</header>
